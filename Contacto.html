            <br class="row main-flex-contacto">
                    <div class="row">
                        <div class= "col-12">
                            <h2 id="tituloContacto">Contacto</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <img src="..\Bancafacil\Imagenes\callcenter.jpg" id="callCenterImagen">
                        </div>
                    </div>
                    <div class="row formularios-de-contacto">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <section class="formulario-contacto">
                                <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                                    <div class="formulario-contacto-nombre">
                                        <label for="nombre">Nombre</label>
                                        <input id="nombre" type="text" name="nombre" placeholder="ingrese su nombre">
                                    </div>
                                    <div class="formulario-contacto-apellido">
                                        <label for="apellido">Apellido</label>
                                        <input id="apellido" type="text" name="apellido" placeholder="ingrese su apellido">
                                    </div>
                                    <div class="formulario-contacto-celular">
                                        <label for="celular">Teléfono móvil</label>
                                        <input id="celular" type="number" name="celular" placeholder="ingrese su teléfono móvil">
                                    </div>
                                    <div class="formulario-contacto-fijo">
                                        <label for="fijo">Teléfono fijo</label>
                                        <input id="fijo" type="number" name="fijo" placeholder="ingrese su teléfono fijo sin guiones">
                                    </div>
                                    <div class="formulario-contacto-email">
                                        <label for="email">Correo electrónico</label>
                                        <input id="email" type="email" name="email"placeholder="ingrese su e-mail">
                                    </div>
                                </form>
                            </section>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            <section class="formulario-contacto-mensaje">
                                <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                                    <div>
                                        <label for="mensaje">¿En qué podemos servirte?</label>
                                        <textarea name="mensaje" id="" cols="30" rows="6"></textarea>
                                    </div>
                                    <div id="botonesContacto">
                                        <input type="submit" value="Enviar"/>
                                        <input type="reset" value="Limpiar"/>                
                                    </div>    
                                </form>
                            </section>
                        </div>        
                    </div>
                    <br></br>

                        <div class="col-12">
